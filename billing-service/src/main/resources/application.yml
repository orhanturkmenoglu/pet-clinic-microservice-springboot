server:
  port: 8086

spring:
  application:
    name: BILLING-SERVICE

  data:
    mongodb:
      uri: mongodb://localhost:27017/pet-clinic

#eureka config
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
